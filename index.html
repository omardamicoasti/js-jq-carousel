<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="playstop">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first pic1" src="https://images.unsplash.com/photo-1556653922-ca7aa575c39f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=800&q=80" alt="">
                    <img class="pic2" src="https://images.unsplash.com/photo-1600965950524-532d27e7976e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
                    <img class="pic3" src="https://images.unsplash.com/photo-1489657780376-e0d8630c4bd3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
                    <img class="last pic4" src="https://images.unsplash.com/photo-1528826199796-fd9c889ef452?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=772&q=80" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first ind1"></i>
                    <i class="fas fa-circle ind2"></i>
                    <i class="fas fa-circle ind3"></i>
                    <i class="fas fa-circle last ind4"></i>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
